{% extends 'base.html' %}

{% block content %}
<ul class="list-group">
  <a href="/ir-category-list/" class="list-group-item list-group-item-action active" aria-current="true">
    Инструментальные исследования
  </a>

  {% for item in object_list %}
  <li class="list-group-item list-group-item-action">

  <a href="/ir-category/{{item.short_name}}/">{{item.name}}</a>
  <span>
    <a class="btn btn-warning" href="/ir-category-update/{{item.id}}/">Обновить</a>
  </span>
  <span>
    <a class="btn btn-danger" href="/ir-category-delete/{{item.id}}/">Удалить</a>
  </span>
  </li>
  {% endfor %}
</ul>

<a class="btn btn-primary" href="/ir-category-create/">Создать категорию</a>

{% endblock %}
