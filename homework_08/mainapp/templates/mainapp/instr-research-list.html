{% extends 'base.html' %}

{% block content %}
<ul class="list-group">
  <a href="/ir-category-list/" class="list-group-item list-group-item-action active" aria-current="true">
    Вернуться к списку инструментальных исследований
  </a>
  {% for item in object_list %}
  <li class="list-group-item">
    <a href="/ir-category/{{item.i_r_category.short_name}}/{{item.id}}/">{{item.name}}</a>
  </li>

  {% endfor %}
</ul>

{% endblock %}
